<style>
    iframe {

    li a {

    }

    span {

        cursor: pointer;
        display: block;
    }
    
    span::after {
        float: right;
        right: 10%;
        content: "+";
    }
    
    .slide {
        clear: both;
        width: 100%;
        height: 0px;
        overflow: hidden;
        text-align: center;
        transition: height .4s ease;
    }
    
    .slide li {
        padding: 25px;
    }
    
    #touch {

    #touch:checked+.slide {

    }
    
    body {
        background-color: cadetblue;

        text-transform: uppercase;
    }

        display: inline-block;

        font-weight: 500;
        height: 60px;
        line-height: 60px;
        margin-left: -4px;
        outline: 0;
        text-align: center;
        transition: all .3s cubic-bezier(.05, .03, .35, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: bottom;
        width: 190px;
    }
    
    .butoaneFrt:hover {

    }

        .butoaneFrt {
